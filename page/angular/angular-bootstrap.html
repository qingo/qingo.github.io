<h1>bootstrap</h1>

<h2>angular框架分析之启动程序</h2>

<p>angular是以HTML风格的模板为基础，其ng-app（ng:app、x-ng-app、data-ng-app）为模板入口，也是angular程序执行的入口，
从ng-app开始的HTML被视为angular的模板，其内部的扩展指令会根据angular不同模块中配置的指令，发挥其扩展的功能。</p></body>
